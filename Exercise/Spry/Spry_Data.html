var ds1 = new Spry.Data.XMLDataSet("SampelData.xml", "data_barang/barang");

</script>
<style>
	.genap  { color:blue;}
	.ganjil { color:brown;}
	.hover  { color:red;}
	.select { color:yellow;}
</style>
</head>

<body">
<div spry:region="ds1 ds2">
  <table border="1">
    <tr>
      <th spry:sort="@id">Id</th>
      <th spry:sort="nama">Nama</th>
      <th spry:sort="category">Kategory</th>
    </tr>
    <div spry:repeatchildren="ds2">
    <tr spry:repeat="ds1" spry:hover="hover" spry:test="'{ds1::category}'=='{ds2::@id}'">
      <td>{ds1::@id}</td>
      <td>{ds1::nama}</td>
      <td>{ds2::nama}</td>
    </tr>
    </div>
  </table>
</div>
</body>
