<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="../SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationTextarea.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationCheckbox.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
<link href="../SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationTextarea.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationCheckbox.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>
  <span id="sprytextfield1">
  <label>Input Teks
      <input type="text" name="inputText" id="inputText" />
  </label>
  <span class="textfieldRequiredMsg">A value is required.</span>
  <span class="textfieldInvalidFormatMsg">Woi harus positif..!!.</span>
  </span>
  </p>
  <p>
  <span id="sprytextarea1">
  <label>Input Teks Area
      <textarea name="inputTextArea" id="inputTextArea" cols="45" rows="5"></textarea>
  </label>
  <span class="textareaRequiredMsg">A value is required.</span></span>
  </p>
  <p>
  <span id="sprycheckbox1">
  <label>
    <input type="checkbox" name="inputCheckBox" id="inputCheckBox" />
    Input CheckBox</label>
  <span class="checkboxRequiredMsg">Please make a selection.</span></span>
  </p>
  <p>
  <span id="spryselect1">
  <label>Input Option
      <select name="inputOption" id="inputOption">
      	<option value="" selected="selected">No Select</option>
        <option value="-1">Satu</option>
        <option value="dua">Dua</option>
        <option value="tiga">Tiga</option>
      </select>
  </label>
  <span class="selectRequiredMsg">Please select an item.</span></span>
  </p>
  <p>
  	<input name="btn_submit" type="submit" value="Submit" />
    <input name="btn_reset" type="reset" value="Reset" />
  </p>
</form>

</body>
</html>
