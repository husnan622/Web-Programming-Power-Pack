<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Latihan ABBR dan ACRONYM</title>
</head>

<body>
	<h3>Contoh Penggunaan ABBR dan ACRONYM</h3>
    <pre>&lt;abbr title="Central Processing Unit"&gt;CPU&lt;/abbr&gt; adalah bagian utama dari 
&lt;acronym title="Personal Computer"&gt;PC&lt;/acronym&gt;</pre>
    <abbr title="Central Processing Unit">CPU</abbr> adalah bagian utama dari <acronym title="Personal Computer">PC</acronym>
</body>
</html>
